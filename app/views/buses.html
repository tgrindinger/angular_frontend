<div class="container">
  <h2>Buses</h2>
  <div>This is the buses page</div>
  <table ng-controller="BusIndexCtrl">
    <thead>
      <th>Name</th>
      <th>URL</th>
    </thead>
    <tr ng-repeat="bus in buses">
      <td>{{bus.name}}</td>
      <td>{{bus.url}}</td>
      <td><a ng-href="#/buses/edit/{{bus.id}}">Edit</a></td>
      <!-- change name:<input type="text" ng-model="bus.name"/><button type="submit" ng-click="bus.put()">update</button> -->
      <!-- add new: <br/> -->
      <!-- <input type="text" ng-model="newBus.name"/><button type="submit" ng-click="add()">add</button> -->
    </tr>
  </table>
  <a ng-href="#/buses/create">Create</a>
</div>
