<div class="container">
  <h2>Packages</h2>
  <div>This is the edit package page</div>
  <table>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" ng-model="_package.name"/></td>
    </tr>
    <tr>
      <td><label>Version</label></td>
      <td><input type="text" ng-model="_package.version"/></td>
    </tr>
    <tr>
      <td><label>Url</label></td>
      <td><input type="text" ng-model="_package.url"/></td>
    </tr>
    <tr>
      <td><label>Release</label></td>
      <td><input type="checkbox" ng-model="_package.release"/></td>
    </tr>
    <tr>
      <td><label>Namespace</label></td>
      <td><input type="text" ng-model="_package.namespace"/></td>
    </tr>
    <tr>
      <td><label>Active</label></td>
      <td><input type="checkbox" ng-model="_package.active"/></td>
    </tr>
  </table>
  <button ng-click="save()" ng-disabled="isClean()" class="btn btn-primary">Save</button>
  <a ng-href="#/packages">Cancel</a>
      <!-- change name:<input type="text" ng-model="bus.name"/><button type="submit" ng-click="bus.put()">update</button> -->
      <!-- add new: <br/> -->
      <!-- <input type="text" ng-model="newBus.name"/><button type="submit" ng-click="add()">add</button> -->
  </div>
</div>
