<div class="container">
  <h2>Packages</h2>
  <div>This is the packages page</div>
  <table ng-controller="PackageIndexCtrl">
    <thead>
      <th>Name</th>
      <th>Version</th>
      <th>URL</th>
      <th>Release</th>
      <th>Namespace</th>
      <th>Active</th>
    </thead>
    <tr ng-repeat="package in packages">
      <td>{{package.name}}</td>
      <td>{{package.version}}</td>
      <td>{{package.url}}</td>
      <td>{{package.release}}</td>
      <td>{{package.namespace}}</td>
      <td>{{package.active}}</td>
      <td><a ng-href="#/packages/edit/{{package.id}}">Edit</a></td>
      <!-- change name:<input type="text" ng-model="bus.name"/><button type="submit" ng-click="bus.put()">update</button> -->
      <!-- add new: <br/> -->
      <!-- <input type="text" ng-model="newBus.name"/><button type="submit" ng-click="add()">add</button> -->
    </tr>
  </table>
  <a ng-href="#/packages/create">Create</a>
</div>
